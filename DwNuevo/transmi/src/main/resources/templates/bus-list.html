<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="/estilo.css">
</head>

<body>

<h1>Buses</h1>

<table class="bus-list">
  <thead>
  <tr>
    <th>Id</th>
    <th>Placa</th>
    <th>Modelo</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="b : ${buses}" th:if="${b.id}">
    <td th:text="${b.id}"></td>
    <td th:text="${b.placa}"></td>
    <td th:text="${b.modelo}"></td>
  </tr>
  </tbody>
</table>

</body>

</html>
